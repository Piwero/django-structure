{% extends "base.html" %}

{% load static %}

{% block title %}Change Password {% endblock %}

{% block content %}
  <!-- Page Content -->
  <div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
      <div class="col-lg-3">
        <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'logo/small_logo.png' %}" alt="piwero_small_logo">

      </div>
      <!-- /.col-lg-8 -->
      <div class="col-lg-9">

        <!-- Jumbotron -->
        <div class="jumbotron h-md-50 mx-2">
          <h1 class="text-right"> Log In</h1>

        </div>

    </div>
    <!-- /.row -->

    <!-- Content Row -->
      <div class="row">

        <div class="col-md-4 mb-5">
            </div>
      <div class="col-md-4 mb-5">
            <h2 class="title">Change Password</h2>

            <form method="post" style="text-align: center;">
                {% csrf_token %}
                <table style="color: dark; margin:20px auto;">{{form.as_table}}</table>
                <button type="submit">Log In</button>

            </form>
      </div>


         </div>



    <!-- /.row -->

  </div>
  <!-- /.container -->
  </div>
{% endblock %}
